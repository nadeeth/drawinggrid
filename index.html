    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="styles/index.css" />
        <!-- Slidebars CSS -->
		<link rel="stylesheet" href="lib/slidebars/slidebars.min.css" />
        <link rel="stylesheet" type="text/css" href="styles/css/styles.css" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
		<!-- jQuery minicolors -->
		<link rel="stylesheet" href="lib/jquery-minicolors/jquery.minicolors.css">
        <title>Drawing Grid</title>
    </head>
    <body>
		
        <div id="sb-site">
            <div class="grid-navbar">
                <div class="menu-link-left sb-toggle-left">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </div>
                <div class="menu-header"><h6>Drawing Grid</h6></div>
                <!--
                <div class="menu-link-right sb-toggle-right">
                </div>
                -->
            </div>
            <div id="active-grid">
                <table class="grid"></table>
            </div>
            <div class="footer">
            </div>
        </div>
		
        <div id="list-section" class="sb-slidebar sb-left sb-style-overlay">
            <button type="button" class="btn btn-default sb-toggle-left left-back-button">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </button>
            <div id="add_new">
                <div class="cols">
                    <!-- Form with twitter bootstrap form styles -->
                    <form>
                        <div class="form-group">
                            <label for="rows">Rows </label><input type="number" class="form-control" id="rows" placeholder="Rows">
                        </div>
                        <div class="form-group">
                            <label for="cols">Columns </label><input type="number" class="form-control" id="cols" placeholder="Columns">
                        </div>
                        <div class="form-group">
                            <label for="color">Grid Color </label><input type="text" readonly="readonly" value="" class="form-control" id="color" placeholder="Grid Color">
                        </div>
                        <input type="hidden" id="img"/>
                        <input type="hidden" id="color_code"/>
                    </form>
                </div>
                <div class="cols">
                    <div id="image_preview"></div>
                </div>
                <div class="button_wrap">
                    <button class="btn btn-primary btn-lg" id=btn_photo_camera>
                        Camera
                        <span class="glyphicon glyphicon-camera"></span>
                    </button>
                    <button class="btn btn-primary btn-lg" id=btn_photo_file>
                        Gallery
                        <span class="glyphicon glyphicon-picture"></span>
                    </button>
                    <button class="btn btn-primary btn-lg" id="save_grid">
                        Save
                        <span class="glyphicon glyphicon-save"></span>
                    </button>
                    <button class="btn btn-primary btn-lg" id="clear_grid">
                        Clear
                        <span class="glyphicon glyphicon-remove-sign"></span>
                    </button>
                </div>
            </div>
        </div>

        <script src="lib/jquery.min.js"></script>

        <script src="lib/backbone.localStorage.js"></script>
