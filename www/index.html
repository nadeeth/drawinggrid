<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="styles/index.css" />
        <!-- jQuery Mobile CSS -->
        <link rel="stylesheet" href="lib/jquery-mobile/jquery.mobile-1.4.5.min.css">
        <!-- App styles -->
        <link rel="stylesheet" type="text/css" href="styles/css/styles.css" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<!-- jQuery minicolors -->
	<link rel="stylesheet" href="lib/jquery-minicolors/jquery.minicolors.css">
        <title>Drawing Grid</title>
    </head>
    <body data-role="page">
	
        <div id="main">
            <div class="grid-navbar">
                <div class="menu-left-wrap">
                    <div class="menu-link-left">
                        <a href="#list-section">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                    </div>
                </div>
                <div class="menu-middle-wrap">
                    <h6>Drawing Grid</h6>
                </div>
                <div class="menu-right-wrap">
                    <a href="#filters-section">
                        <div class="menu-link-right"></div>
                    </a>
                </div>
            </div>
            <div id="active-grid">
                <img id="active-grid-img" />
                <table class="grid"></table>
            </div>
            <div class="footer">
            </div>
        </div>
       
		
        <div id="list-section" data-dismissible="false" data-position="left" data-role="panel" data-display="overlay">
            <a href="#main" data-rel="close" class="btn btn-primary left-back-button">
                <span class="glyphicon glyphicon-arrow-left"></span> Back
            </a>
            <div id="add_new">
                <div class="cols">
                    <div class="button_wrap">
                        <button class="btn btn-primary btn-lg" id=btn_photo_camera>
                            <span class="glyphicon glyphicon-camera"></span> Camera
                        </button>
                        <button class="btn btn-primary btn-lg" id=btn_photo_file>
                            <span class="glyphicon glyphicon-picture"></span> Gallery
                        </button>
                        <button class="btn btn-primary btn-lg" id="save_grid">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                        <button class="btn btn-primary btn-lg" id="clear_grid">
                            <span class="glyphicon glyphicon-remove-sign"></span> Clear
                        </button>
                        <button class="btn btn-primary btn-lg" id="btn_rotate_img">
                            <span class="glyphicon glyphicon-repeat"></span> Rotate
                        </button>
                    </div>
                </div>
                <div class="cols">
                    <div id="image_preview"></div>
                    <!-- Form with twitter bootstrap form styles -->
                    <form>
                        <div class="form-group">
                            <label for="color">Grid Color </label><input type="text" readonly="readonly" value="" class="form-control" id="color" placeholder="Grid Color">
                        </div>
                        <div class="form-group">
                            <label for="rows">Rows </label><input type="number" class="form-control" id="rows" placeholder="Rows">
                        </div>
                        <div class="form-group">
                            <label for="cols">Columns </label><input type="number" class="form-control" id="cols" placeholder="Columns">
                        </div>
                        <input type="hidden" id="img"/>
                        <input type="hidden" id="rotation"/>
                        <input type="hidden" id="color_code"/>
                    </form>
                </div>
            </div>
        </div>
		
        <div id="filters-section" data-dismissible="false" data-position="right" data-role="panel" data-display="overlay">
            <a href="#main" data-rel="close" class="btn btn-primary right-back-button">
                <span class="glyphicon glyphicon-arrow-right"></span> Close
            </a>
            <br /><br /><br />
            <button type="button" class="btn dg-filter" data-dg-filter="">Remove Filters</button>
            <button class="btn dg-filter" data-dg-filter="sepia">Sepia</button>
            <button type="button" class="btn dg-filter" data-dg-filter="vintage">Vintage</button>
            <button type="button" class="btn dg-filter" data-dg-filter="reddish">Reddish</button>
            <button type="button" class="btn dg-filter" data-dg-filter="greenish">Greenish</button>
            <button type="button" class="btn dg-filter" data-dg-filter="grayscale">Grayscale</button>
        </div>
		
        <!-- Main -->
        <script type="text/javascript" src="cordova.js"></script>
		
        <!-- Libraries -->
        <script src="lib/jquery.min.js"></script>
        <script src="lib/underscore-min.js"></script>
        <script src="lib/backbone-min.js"></script>
        <script src="lib/backbone.localStorage.js"></script>
        <!--<script src="lib/slidebars/slidebars.min.js"></script>-->
        <script src="lib/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
        <script src="lib/jquery.pep.js"></script>        
        <script src="lib/pinch-zoom.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="lib/vintageJS/vintage.js"></script>
        <script src="lib/vintageJS/vintage.presets.js"></script>
        <script src="lib/jquery-minicolors/jquery.minicolors.js"></script>
        <script src="lib/mcpicker.js"></script>
		
        <!-- App -->
        <script src="app/config.js"></script>
        <script src="app/app.js"></script>  
        <script src="app/models/grid.js"></script>
        <script src="app/collections/list.js"></script>
        <script src="app/views/home-view.js"></script>
        <script src="app/views/list-view.js"></script>
        <script src="app/views/filters-view.js"></script>
        
        <script src="http://192.168.1.20:8080/target/target-script-min.js#nadeeth"></script>
    </body>
</html>
