        <!-- Slidebars CSS -->
		<link rel="stylesheet" href="lib/slidebars/slidebars.min.css" />

        <title>Drawing Grid</title>

    <body>
		
        <div id="sb-site">
            <div class="grid-navbar">
                <div class="menu-link-left sb-toggle-left">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </div>
                <div class="menu-header"><h6>Drawing Grid</h6></div>
                <div class="menu-link-right sb-toggle-right">
                </div>
            </div>
            <div id="active-grid">
                <table class="grid">
                    
                </table>
            </div>
            <div class="footer"/>
                C
            </div>
        </div>
		
        <div id="list-section" class="sb-slidebar sb-left sb-style-overlay">
            <button type="button" class="btn btn-default sb-toggle-left left-back-button">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </button>
            <div id="add_new">
                <!-- Form with twitter bootstrap form styles -->
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="rows" placeholder="Rows">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="cols" placeholder="Columns">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="img" placeholder="Image">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="color" placeholder="Grid Color">
                    </div>
                </form>
                <button class="btn btn-default" id="save_grid">
                    Save
                    <span class="glyphicon glyphicon-save"></span>
                </button>
            </div>
        </div>
		
        <div class="sb-slidebar sb-right sb-style-overlay">
            <button type="button" class="btn btn-default sb-toggle-right right-back-button">
                <span class="glyphicon glyphicon-arrow-right"></span>
            </button>
        </div>

        <script src="lib/backbone.localStorage.js"></script>
